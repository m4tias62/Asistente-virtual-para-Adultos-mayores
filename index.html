<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tarjeta Experta – redirigiendo…</title>
<script>
  // Redirige a voice-agent.html preservando cualquier parámetro de consulta (search) y fragmento (hash).
  (function () {
    var search = window.location.search || ""; // ejemplo: ?v=4
    var hash   = window.location.hash   || ""; // ejemplo: #b64=...
    // Construye la nueva URL manteniendo query y hash
    window.location.replace("voice-agent.html" + search + hash);
  })();
</script>
<noscript>
  <p>Para utilizar el asistente de voz debes tener JavaScript habilitado. Abre <a href="voice-agent.html">voice-agent.html</a> directamente.</p>
</noscript>
</html>
